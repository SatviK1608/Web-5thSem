    <script>

        //basic idea of Promise is that currently if data is not available then i will promise you to return the
        //data as soon as it is available and error if something went wrong


        //Promise states are pending(when created),resolve(when successfull) and reject(when errorfull)

        function promiseCreation(){
            return new Promise(function(resolve,reject){
            fetch('https://jsonplaceholder.typicode.com/posts/1')
            .then((response) => response.json())
            .then((data) => resolve(data))
            .catch((error)=>{reject(error)});
        });
        }
        
        //handelling promise using then and catch block

        promiseCreation()
        .then(postData=>console.log("PostData Successfully",postData))
        .catch(error=>console.log("Errorr prmisify,fetch post data",error));


    
        
        
        
        

    </script>    
</body>
