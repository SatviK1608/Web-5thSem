<!DOCTYPE html>
<html lang="en">

<body>




    <script>
                function fetchpostPromis(){
            return new Promise(function(resolve,reject){
                fetch("https://jsonplaceholder.typicode.com/todos/1")
                .then(res=>res.json())
                    .then(data => {
                        // console.log(data)
                        resolve(data);
                    }).catch(error => {

                        reject(error);
                    })
                })
        }

        // async function initAsync(){
        //     try{
        //         const postdata = fetchpostPromis();       
        //         console.log("data: ",postdata);  
        //         //outputs data: Promise(pending) as it does not wait for fetchpostPromis even if the function calling it is async
        //     }catch(error){
        //         console.log(error)
        //     }
        // }



        
        async function initAsync(){
            try{
                const postdata =await fetchpostPromis();       
                console.log("data: ",postdata);  
                //outputs data as it waits for fetchpostPromis to complete and then outputs the data
            }catch(error){
                console.log(error)
            }
        }
        initAsync(); 

        //async function can be used without await but await can only be used with async functions.
    </script>
    
</body>
</html>
