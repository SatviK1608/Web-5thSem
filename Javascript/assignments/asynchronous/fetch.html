<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    


    <button onclick="fetchpost()">Fetch Posts</button>
    <button onclick="alert()">Alert</button>
    <button onclick="runSync()">run sync</button>


    <!-- when we click on fetchpost and in the meantime if we click on alert button we will get the laert as 
        fetchpost is asynchornous programm.
        But if we click in runsync and then on alert then it will wait for runsync to complete its execution 
        and then it will give the alert message  because now its synchornous programmming.
    -->

    <script>
        function fetchpost(){
            fetch('https://jsonplaceholder.typicode.com/posts/1')
            .then((response) => response.json())
            .then((data) => console.log(data.body));
        }
        
        function runSync(){
            let sum=0;
            for(let i=0;i<10000000000;i++){
                sum+=i;
            }
            console.log("sync");
            console.log(sum);
        }

        function sum(a,b){
            const sum=a+b;
            return sum;
        }
        

    </script>    
</body>
</html>
