    <p contenteditable="true">Hello you can edit me</p>  <!--contenteditable allows you to edit the code in the browser-->
   
    <form action="www.google.com" method="post" novalidate> 
        <!--novalidate ensures that any HTML validation becomes nonvalid-->
    <!--This action tells about the page on which we want to redirect after form submission-->

        <label for="name" required>Name</label>               <!--for attribute must have id name of the input box to which it's associated.It helps to get focus on the input box when we click on the label value-->
        <input id="name" type="text" placeholder="Name" /><br/>
        <input type="password" placeholder="Password"/><br/>
        <input type="checkbox"/> 
        <input type="radio" name="btn"/>       <!--This name attribute ensure that radio btns are not unique-->
        <input type="radio" name="btn"/><br/>
        <input type="color"/><br/>
        <input type="datetime-local"/><br/>
        <input value="India" readonly/>    <!--readonly does not allow you to edit the input value-->

        <button type="submit">Submit</button>
    </form>
